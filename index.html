<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlish-Spanish Translator</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css" />
  </head>
  <body>
    <section class="home">
      <div class="header">
        <div class="content">
          <div class="logo">
            <img src="./assets/images/logo.png" alt="" />
            <div class="add_word_btn1">
              <button id="add_word_btn1">All Words</button>
            </div>
          </div>
          <div class="search_word">
            <div class="input">
              <input
                type="text"
                placeholder="Enter word..."
                id="entered_word"
                required
              />
            </div>
            <div class="icon" id="search_btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.55249 17.105C10.4501 17.1046 12.2929 16.4694 13.7877 15.3004L18.4873 20L19.9989 18.4883L15.2993 13.7888C16.4689 12.2938 17.1045 10.4505 17.105 8.55249C17.105 3.83686 13.2681 0 8.55249 0C3.83686 0 0 3.83686 0 8.55249C0 13.2681 3.83686 17.105 8.55249 17.105ZM8.55249 2.13812C12.09 2.13812 14.9669 5.01497 14.9669 8.55249C14.9669 12.09 12.09 14.9669 8.55249 14.9669C5.01497 14.9669 2.13812 12.09 2.13812 8.55249C2.13812 5.01497 5.01497 2.13812 8.55249 2.13812Z"
                  fill="#686D76"
                />
              </svg>
            </div>
          </div>
          <div class="add_word_btn">
            <button id="add_word_btn">All Words</button>
          </div>
        </div>
      </div>

      <div class="words">
        <div class="content" id="words"></div>
      </div>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
